<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <a class="fas fa-arrow-left go-back" href="/"></a>
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                  <form action="/sign-up" method="POST">
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your email and password!</p>
                    <div class="form-outline form-white mb-4">
                      <input type="username" id="username" name="username" class="form-control form-control-lg" placeholder=" "/>
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="example@hotmail.com"/>
                      <label class="form-label" for="email">Email</label>
                      <span id="email-error"></span>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder=" "/>
                      <label class="form-label" for="password1">Password</label>
                      <span id="password1-error"></span>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder=" "/>
                        <label class="form-label" for="password2">Repeat your password</label>
                        <span id="password2-error"></span>
                      </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="sign-up">Sign Up</button>
                  </div>
                  <div>
                    <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="{{url_for('static', filename='javascript/main.js')}}"></script>
</body>
</html>
